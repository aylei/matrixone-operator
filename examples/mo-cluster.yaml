apiVersion: core.matrixorigin.io/v1alpha1
kind: MatrixOneCluster
metadata:
  name: mo
spec:
  imageRepository: matrixorigin/matrixone
  version: nightly-87e5d594
  logService:
    replicas: 3
    sharedStorage:
      s3:
        type: minio
        path: matrixone
        endpoint: http://minio-0.minio.mo-system:9000
        secretRef:
          name: minio
    volume:
      size: 10Gi
  dn:
    replicas: 2
    # cacheVolume specifies a dedicated volume for DN's local cache
    cacheVolume:
      size: 10Gi
  tp:
    replicas: 2
    # cacheVolume specifies a dedicated volume for CN's local cache
    cacheVolume:
      size: 10Gi

